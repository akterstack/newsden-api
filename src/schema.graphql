type Source {
  id: String
  name: String
  description: String
  category: String
  language: String
  country: String
  url: String
}

type Article {
  title: String
  description: String
  url: String
  urlToImage: String
  author: String
  publishedAt: String
  content: String
  source: Source
  body: String
}

type Query {
  sources: [Source]
  articles: [Article]
}
